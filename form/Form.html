<!doctype html>
<html>
	<head>
		<title>TO THE NEW</title>
		<link rel="stylesheet" href="formCss.css">
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	<body>
		<header class="s_header">
			<h1 class="s_orgName">TO THE NEW</h1>
			<ul class="s_shortLinksUl">
				<li>Home</li>
				<li>Quick Help</li>
			</ul>
			<hr style="background:rgba(0,0,0,0.1); width:100%;height:2px; margin:0;padding:0; border:none;">
		</header>
		<form class="s_form" enctype="multipart/form-data">
			<h1 class="s_formHead">Bug Report</h1>
			<p>Title:*</p>
			<input class="s_input" type="text" name="title" placeholder="Enter Title" style="height:35px;" required>
			<p>Description:*</p>
			<textarea class="s_input" name="description"  rows="4" cols="70" placeholder="Enter Description" required></textarea>
			<p>Operating System:</p>
				<select class="s_dropDown" name="os">
  				
    			<option value="Windows 10" selected>Windows 10</option>
    			<option value="Windows 8.1">Windows 8.1</option>
    			<option value="Linux">Linux</option>
    			<option value="Ubuntu">Ubuntu</option>
  			</select>
			<p>Product:*</p>
			  <select class="s_dropDown" name="product">
  				
    			<option value="Laptop" selected>Laptop</option>
    			<option value="PC">PC</option>
    			<option value="Tablet">tablet</option>
  			</select>
			<p>Version:*</p>
			<input class="s_input" type="text" name="title" placeholder="Enter Version" style="height:35px;width:30%" required>
			<p>License:</p>
			<span class="s_radioHolder"><input type="radio" name="licenseType" value="Free">Free</span>
			<span class="s_radioHolder"><input type="radio" name="licenseType" value="Business">Business</span>
			<p>Severity:</p>
			  <select class="s_dropDown" name="severity">
  				
    			<option value="Critical" selected>Critical</option>
    			<option value="High">High</option>
    			<option value="Medium">Medium</option>
    			<option value="Low">Low</option>
  			</select>
			<p>Attachments:</p>
			<input type="file" name="file" class="s_file" id="file" placeholder="No file selected">
			
			<div class="s_buttonBox">
				<button class="s_submit" name="submit" >Send</button>
			</div>
		</form>
	</body>
</html>
